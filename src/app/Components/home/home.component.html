<div *ngIf="loading">
  <p>Loading...</p>
</div>

<div *ngIf="!loading && users.length != 0" class="bg-color">
  <div class="container my-2 ">
    <div class="row">
      <div *ngFor="let user of users" class="col-md-5">
        <app-card [user]="user"></app-card>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!loading && users.length === 0">
  <p>No users found.</p>
</div>
