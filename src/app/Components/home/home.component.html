<div *ngIf="loading">
  <p>Loading Data.... Please Wait</p>
</div>

<div *ngIf="!loading && data.length != 0" class="bg-color">
  <div class="container my-2">
    <div class="row">
      <div *ngFor="let i of data" class="col-md-5">
        <app-card [user]="i"></app-card>
      </div>
    </div>
  </div>
</div>
